<!DOCTYPE html>
<html>
<head>
    <title>Cyber Invoice PKI Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glass.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="glass">
    <div id="transition-overlay"></div>
    <div id="tsparticles"></div>
    <div id="orbs-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div id="stickers-layer">
        <div class="sticker big" style="top:20%; left:78%">
            <!-- Shield icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2l7 3v6c0 5.25-3.438 9.74-7 10-3.562-.26-7-4.75-7-10V5l7-3zM7 8v3c0 4.16 2.58 7.8 5 8 2.42-.2 5-3.84 5-8V8l-5-2-5 2z"/></svg>
        </div>
        <div class="sticker" style="top:74%; left:16%">
            <!-- Key icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 14a5 5 0 116.32 4.78l-.82.82H10v-2H8v-2H6.4l-.28-.28A4.98 4.98 0 017 14zm5-3a3 3 0 100 6 3 3 0 000-6zM20 7h-2V5h-2V3h2a2 2 0 012 2v2z"/></svg>
        </div>
        <div class="sticker small" style="top:60%; left:72%">
            <!-- Lock icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6 10V8a6 6 0 1112 0v2h1a1 1 0 011 1v10a1 1 0 01-1 1H5a1 1 0 01-1-1V11a1 1 0 011-1h1zm2 0h8V8a4 4 0 10-8 0v2zm4 4a2 2 0 100 4 2 2 0 000-4z"/></svg>
        </div>
        <div class="sticker" style="top:34%; left:30%">
            <!-- Certificate/Ribbon icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2a6 6 0 016 6 6 6 0 11-6-6zm0 10a4 4 0 100-8 4 4 0 000 8zm-2 3l2 7 2-7 3 2-1-3 3-1-3-1 1-3-3 2-2-7-2 7-3-2 1 3-3 1 3 1-1 3 3-2z"/></svg>
        </div>
        <div class="sticker" style="top:28%; left:12%">
            <!-- Fingerprint icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2a7 7 0 00-7 7v1a1 1 0 102 0V9a5 5 0 0110 0v1a1 1 0 102 0V9a7 7 0 00-7-7zm0 6a3 3 0 00-3 3v1a1 1 0 102 0V11a1 1 0 112 0v1c0 3.866-2.239 7-5 7a1 1 0 100 2c4.411 0 7-4.477 7-9v-1a3 3 0 00-3-3z"/></svg>
        </div>
        <div class="sticker small" style="top:82%; left:54%">
            <!-- Chip icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 2h2v3h4V2h2v3h2a3 3 0 013 3v2h-3v4h3v2a3 3 0 01-3 3h-2v3h-2v-3h-4v3H8v-3H6a3 3 0 01-3-3v-2h3v-4H3V8a3 3 0 013-3h2V2zm1 6a1 1 0 00-1 1v6a1 1 0 001 1h6a1 1 0 001-1V9a1 1 0 00-1-1H9z"/></svg>
        </div>
        <div class="sticker small" style="top:46%; left:88%">
            <!-- Shield check icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2l7 3v6c0 5.25-3.438 9.74-7 10-3.562-.26-7-4.75-7-10V5l7-3zm-1 12l-3-3 1.414-1.414L11 11.172l3.586-3.586L16 9l-5 5z"/></svg>
        </div>
        <div class="sticker" style="top:12%; left:52%">
            <!-- Lock open icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M17 8V7a5 5 0 10-10 0h2a3 3 0 116 0v1h1a1 1 0 011 1v10a1 1 0 01-1 1H6a1 1 0 01-1-1V9a1 1 0 011-1h11zm-5 5a2 2 0 100 4 2 2 0 000-4z"/></svg>
        </div>
    </div>
    <div id="noise"></div>
    <main class="container container-narrow min-vh-100 d-flex flex-column justify-content-center py-4">

        <section class="card-grid row g-4 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <a class="card-link-plain" href="/generator">
                    <div class="card-glass p-4 h-100 d-flex flex-column text-center">
                        <span class="accent-icon"><i class="bi bi-key-fill"></i></span>
                        <h5 class="title-quiet mt-2 mb-0">Tạo Chứng thư số</h5>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a class="card-link-plain" href="/sign-invoice">
                    <div class="card-glass p-4 h-100 d-flex flex-column text-center">
                        <span class="accent-icon"><i class="bi bi-pencil-square"></i></span>
                        <h5 class="title-quiet mt-2 mb-0">Ký số Hóa đơn</h5>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a class="card-link-plain" href="/verification">
                    <div class="card-glass p-4 h-100 d-flex flex-column text-center">
                        <span class="accent-icon"><i class="bi bi-shield-lock"></i></span>
                                                <h5 class="title-quiet mt-2 mb-0">Xác thực Chữ ký</h5>
                    </div>
                </a>
            </div>
        </section>
    </main>
        <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script>
            if (window.tsParticles) {
                tsParticles.load('tsparticles', {
                    fullScreen: { enable: false },
                    background: { color: 'transparent' },
                    particles: {
                        number: { value: 38, density: { enable: true, area: 800 } },
                        color: { value: ['#ffffff', '#ff6b6b', '#ff8a80'] },
                        opacity: { value: 0.12 },
                        size: { value: 1.8, random: { enable: true, minimumValue: 0.8 } },
                        move: { enable: true, speed: 0.6, outModes: { default: 'out' } },
                        links: { enable: true, distance: 110, color: '#ffffff', opacity: 0.08, width: 1 }
                    },
                    detectRetina: true
                });
            }
            // Parallax for orbs and stickers
            (function(){
                const orbs = document.getElementById('orbs-layer');
                const stickers = document.getElementById('stickers-layer');
                if(!orbs || !stickers) return;
                document.addEventListener('mousemove', (e)=>{
                    const x = (e.clientX / window.innerWidth) - 0.5;
                    const y = (e.clientY / window.innerHeight) - 0.5;
                    orbs.style.transform = `translate(${x*16}px, ${y*14}px)`;
                    stickers.style.transform = `translate(${x*8}px, ${y*7}px)`;
                });
            })();
    </script>
</body>
</html>
